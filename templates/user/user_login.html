<!DOCTYPE html> {% load staticfiles %}
<html>

<head>
    <title>电信知识平台</title>
    <meta charset="utf-8">
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
    <script src="{% static 'js/jquery.min.js' %}"></script>
    <script src="{% static 'js/bootstrap.min.js' %}"></script>
    <script src="{% static 'js/bootstrap-select.min.js' %"></script>
    <link href="{% static 'css/bootstrap-select.min.css' %}" rel="stylesheet">
</head>

<body>
    <nav class="navbar navbar-inverse navbar-fixed-top">
        <div class="container-fluid">
            <div class="navbar-header">
                <a href="#" class="navbar-brand">湖州电信综合运营平台</a>
            </div>
            <ul class="nav navbar-nav navbar-right">
                <li>
                    <a href="{% url 'register' %}">注册</a>
                </li>
            </ul>
        </div>
    </nav>

    <body>
        <div class="container">
            <div class="page-header">

            </div>
            <div class="jumbotron">
                <h1>登录后进行浏览</h1>
                <div class="row">
                    <div class="col-md-6">
                        <form action="{% url 'login' %}" method="POST" enctype="multipart/form-data">{% csrf_token %}
                            <!--{{ loginform.as_p }}-->
                            <table>
                                <tr>
                                    <td>
                                        <h4>{{loginform.username.label}}</h4>
                                    </td>
                                    <td>{{loginform.username}}</td>
                                </tr>
                                <tr>
                                    <td>
                                        <h4>{{loginform.password.label}}</h4>
                                    </td>
                                    <td>{{loginform.password}}</td>
                                </tr>
                            </table>
                            <button type="submit" class="btn btn-primary btn-lg">登录</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </body>

</html>
