<!DOCTYPE html> {% load staticfiles %}

<html>

<head>
    <link rel="stylesheet" type="text/css" href="{% static 'css/bootstrap.min.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'css/post.css' %}"> 
    {{form.media}}
</head>

<body>
    <!--<div class="container-fluid" id="center">-->
    <div class="container-fluid" id="center">

        <div class="row">
            <!--<div class="col-lg-2"></div>-->
            <div class="col-lg-8">
                <form action="" method="POST" enctype="multipart/form-data">{% csrf_token %}
                    <div class="page-header">
                        <h2>创建或编辑文章</h2>
                    </div>
                    {{form.title}}
                    <hr> {{form.content}}
                    <hr>
                    <div class="row">
                        <div class="col-lg-3">{{form.category_id}}</div>
                        <div class="col-lg-3">{{form.attachment}}</div>
                        <div class="col-lg-3">
                            <a href="{% url 'board_index' %}">
                            <button type="button" class="btn btn-default form-control">返回</button>
                        </a>
                        </div>
                        <div class="col-lg-3">
                            <button type="submit" class="btn btn-success form-control">发布</button>
                        </div>
                    </div>
                </form>
            </div>
            <!--<div class="col-lg-2"></div>-->
        </div>
    </div>

    <script src="{% static 'js/jquery.min.js'%}"></script>
    <script src="{% static 'js/bootstrap.min.js' %}"></script>
</body>

</html>
