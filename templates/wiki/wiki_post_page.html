{% extends 'wiki_frame_page.html' %} {% block center %}
<div class="container-fluid" id="center">
    <div class="row">
        <div class="col-lg-2"></div>
        <div class="col-lg-8">
            <form action="" method="POST" enctype="multipart/form-data">{% csrf_token %}
                <div class="page-header">
                    <h1>创建或编辑</h1>
                </div>
                {{form.subject}} {{form.title}}
                <hr/> {{form.content}}
                <hr/>
            
            <div class="col-lg-6"></div>
            <div class="col-lg-3">
                <a href="{% url 'wiki_index' %}">
                    <button type="button" class="btn btn-primary btn-sm form-control">返回</button>
                </a>
            </div>
            <div class="col-lg-3">
                <button type="submit" class="btn btn-default btn-sm form-control">发布</button>
            </div>
            </form>
        </div>
        <div class="col-lg-2"></div>
    </div>
</div>
{% endblock %}
